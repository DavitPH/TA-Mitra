<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Spesies Invertebrata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f2f5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Fixed Sidebar Styling */
        .fixed-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 50;
        }

        /* Adjust main content margin to prevent overlap with fixed sidebar */
        .main-content-margin {
            margin-left: 16rem;
        }

        /* Styling for modals (mapModal, confirmModal) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styling for the map inside the modal */
        #modalMap {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
        }

        /* Notification styling */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            display: none;
            /* Hidden by default */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .fixed-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-radius: 0;
            }

            .main-content-margin {
                margin-left: 0;
            }

            .flex-col.md\:flex-row {
                flex-direction: column;
            }
        }

        .table-col-no {
            width: 1%;
            white-space: nowrap;
            text-align: center;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        /* Paginasi styles */
        .pagination-button {
            @apply flex items-center justify-center min-w-[36px] h-9 px-3 text-sm font-semibold cursor-pointer;
            @apply bg-white text-gray-700 hover:bg-gray-100 transition-colors duration-200;
        }

        /* Tombol aktif */
        .pagination-button.active {
            @apply bg-[#F97A00] text-white border-[#F97A00] hover:bg-[#E06C00];
        }

        /* Tombol disabled */
        .pagination-button.disabled {
            @apply opacity-50 cursor-not-allowed bg-gray-100 text-gray-400;
        }

        /* Styling untuk ellipsis (jika ada) */
        .pagination-ellipsis {
            @apply flex items-center justify-center min-w-[36px] h-9 px-3 text-gray-700 text-sm;
            @apply border border-gray-300 rounded-lg;
        }

        /* Custom Orange for 'Tambah Data' button */
        .bg-orange-custom {
            background-color: #F97A00;
        }

        .hover\:bg-orange-darker-custom:hover {
            background-color: #E06C00;
        }
    </style>
</head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const speciesTableBody = document.getElementById('speciesTableBody');
            const notificationDiv = document.getElementById('notification');

            const mapModal = document.getElementById('mapModal');
            const closeModalButton = mapModal.querySelector('.close-button');
            let modalMapInstance = null; // Instance peta Leaflet di modal

            const confirmModal = document.getElementById('confirmModal');
            const confirmActionButton = document.getElementById('confirmActionButton');
            const cancelConfirmButton = document.getElementById('cancelConfirmButton');
            const confirmModalTitle = document.getElementById('confirmModalTitle');
            const confirmModalMessage = document.getElementById('confirmModalMessage');
            const confirmSpeciesImage = document.getElementById('confirmSpeciesImage'); // Elemen gambar
            const confirmSpeciesNamaUmum = document.getElementById('confirmSpeciesNamaUmum'); // Elemen nama umum
            const confirmSpeciesNamaLatin = document.getElementById('confirmSpeciesNamaLatin'); // Elemen nama latin
            const prevImageButton = document.getElementById('prevImageButton'); // Tombol sebelumnya
            const nextImageButton = document.getElementById('nextImageButton'); // Tombol berikutnya

            let actionToConfirm = null;
            let itemIndexToConfirm = null;
            let speciesDataForConfirmation = null;
            let currentImageIndex = 0; // Indeks gambar yang sedang ditampilkan

            const searchInput = document.getElementById('searchInput');
            const emptyTableMessage = document.getElementById('emptyTableMessage');
            const paginationInfoStart = document.getElementById('paginationInfoStart');
            const paginationInfoEnd = document.getElementById('paginationInfoEnd');
            const paginationInfoTotal = document.getElementById('paginationInfoTotal');
            const prevPageButton = document.getElementById('prevPageButton');
            const nextPageButton = document.getElementById('nextPageButton');
            const pageNumbersContainer = document.getElementById('pageNumbersContainer');
            const rowsPerPageSelect = document.getElementById('rowsPerPageSelect');

            let allSpeciesData = [];
            let filteredSpeciesData = [];
            let currentPage = 1;
            let rowsPerPage;

            // Define the string used for "no subphylum" in data
            const NO_SUBPHYLUM_DATA_VALUE = "Tidak Ada Sub Phylum";

            function showNotification(message, type = 'success') {
                notificationDiv.textContent = message;
                notificationDiv.className = 'notification text-white font-semibold';

                if (type === 'success') {
                    notificationDiv.classList.add('bg-green-500');
                } else if (type === 'error') {
                    notificationDiv.classList.add('bg-red-500');
                } else if (type === 'info') {
                    notificationDiv.classList.add('bg-blue-500');
                } else {
                    notificationDiv.classList.add('bg-gray-500');
                }

                notificationDiv.style.display = 'block';
                setTimeout(() => {
                    notificationDiv.style.display = 'none';
                }, 3000);
            }

            const notificationMessage = sessionStorage.getItem('notificationMessage');
            const notificationType = sessionStorage.getItem('notificationType');
            if (notificationMessage && notificationType) {
                showNotification(notificationMessage, notificationType);
                sessionStorage.removeItem('notificationMessage');
                sessionStorage.removeItem('notificationType');
            }

            function loadSpeciesData() {
                const storedData = sessionStorage.getItem('allSpeciesRecords');
                if (storedData) {
                    try {
                        allSpeciesData = JSON.parse(storedData);
                        console.log('Data spesies berhasil dimuat dari sessionStorage:', allSpeciesData);
                    } catch (e) {
                        console.error('Gagal mengurai data spesies dari sessionStorage:', e);
                        allSpeciesData = [];
                        showNotification('Data spesies rusak, tidak dapat dimuat.', 'error');
                    }
                } else {
                    allSpeciesData = [];
                    console.log('Tidak ada data spesies di sessionStorage.');
                }
                rowsPerPage = parseInt(rowsPerPageSelect.value);
                applySearchAndFilter();
            }

            function applySearchAndFilter() {
                const searchTerm = searchInput.value.toLowerCase();

                filteredSpeciesData = allSpeciesData.filter(species => {
                    // Check if sub_filum is the NO_SUBPHYLUM_DATA_VALUE string and treat it as empty for search
                    const subFilumForSearch = (species.sub_filum === NO_SUBPHYLUM_DATA_VALUE || species.sub_filum === null || species.sub_filum === "") ? "" : species.sub_filum;

                    return (
                        (species.nama_umum && species.nama_umum.toLowerCase().includes(searchTerm)) ||
                        (species.nama_latin && species.nama_latin.toLowerCase().includes(searchTerm)) ||
                        (species.filum && species.filum.toLowerCase().includes(searchTerm)) ||
                        (subFilumForSearch && subFilumForSearch.toLowerCase().includes(searchTerm)) || // Filter by adjusted Sub Phylum
                        (species.kelas && species.kelas.toLowerCase().includes(searchTerm))
                    );
                });
                currentPage = 1;
                renderTableAndPagination();
            }

            function renderTableAndPagination() {
                speciesTableBody.innerHTML = '';

                const totalRecords = filteredSpeciesData.length;
                const totalPages = Math.ceil(totalRecords / rowsPerPage);

                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                } else if (currentPage === 0 && totalPages > 0) {
                    currentPage = 1;
                } else if (totalPages === 0) {
                    currentPage = 0;
                }

                const startIndex = (currentPage - 1) * rowsPerPage;
                const endIndex = Math.min(startIndex + rowsPerPage, totalRecords);
                const speciesToDisplay = filteredSpeciesData.slice(startIndex, endIndex);

                if (speciesToDisplay.length === 0) {
                    emptyTableMessage.classList.remove('hidden');
                    paginationInfoStart.textContent = 0;
                    paginationInfoEnd.textContent = 0;
                    paginationInfoTotal.textContent = 0;
                    pageNumbersContainer.innerHTML = '';
                } else {
                    emptyTableMessage.classList.add('hidden');
                    speciesToDisplay.forEach((species, i) => {
                        const originalIndex = allSpeciesData.indexOf(species);

                        const row = document.createElement('tr');
                        row.className = i % 2 === 0 ? 'bg-white' : 'bg-gray-50';

                        // Determine display value for Sub Phylum
                        let displaySubFilum = species.sub_filum || '-'; // Default to '-' if null/undefined
                        if (displaySubFilum === NO_SUBPHYLUM_DATA_VALUE) { // If it's the specific "No Sub Phylum" string
                            displaySubFilum = '-'; // Show as '-'
                        }

                        row.innerHTML = `
                            <td class="px-3 py-4 text-sm text-gray-500 table-col-no">
                                ${startIndex + i + 1}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-900">
                                ${species.nama_umum || '-'}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500 italic">
                                ${species.nama_latin || '-'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${species.filum || '-'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${displaySubFilum}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${species.kelas || '-'}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${species.status_publikasi === 'Publish' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                    ${species.status_publikasi || 'Unpublish'}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-left text-sm font-medium">
                                <a href="detailSpesies.html?index=${originalIndex}" class="text-gray-500 hover:text-gray-700 mr-3 view-detail-btn" title="Lihat Detail">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a href="editSpesies.html?editIndex=${originalIndex}" class="text-gray-500 hover:text-gray-700 mr-3 edit-btn" title="Edit Data">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="text-gray-500 hover:text-gray-700 mr-3 delete-btn" data-index="${originalIndex}" title="Hapus Data">
                                    <i class="fas fa-trash"></i>
                                </button>
                                ${species.status_publikasi === 'Publish' ?
                                `<button class="px-3 py-1 bg-yellow-500 text-white rounded-md text-xs hover:bg-yellow-600 unpublish-btn" data-index="${originalIndex}" title="Ubah ke Unpublish">Unpublish</button>` :
                                `<button class="px-3 py-1 bg-green-500 text-white rounded-md text-xs hover:bg-green-600 publish-btn" data-index="${originalIndex}" title="Ubah ke Publish">Publish</button>`
                            }
                            </td>
                        `;
                        speciesTableBody.appendChild(row);
                    });
                }

                updatePaginationControls(totalPages, totalRecords, startIndex, endIndex);
                attachEventListeners();
            }

            function updatePaginationControls(totalPages, totalRecords, startIndex, endIndex) {
                paginationInfoStart.textContent = totalRecords === 0 ? 0 : startIndex + 1;
                paginationInfoEnd.textContent = endIndex;
                paginationInfoTotal.textContent = totalRecords;

                pageNumbersContainer.innerHTML = '';

                if (totalPages > 0) {
                    let maxPageButtons = 5;
                    let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
                    let endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

                    if (endPage - startPage + 1 < maxPageButtons) {
                        startPage = Math.max(1, endPage - maxPageButtons + 1);
                    }

                    if (startPage > 1) {
                        const firstPageButton = document.createElement('button');
                        firstPageButton.textContent = '1';
                        firstPageButton.classList.add(
                            'px-4', 'py-2', 'text-sm', 'font-medium', 'h-9', 'flex', 'items-center', 'justify-center',
                            'text-gray-900', 'bg-white', 'border-r', 'border-gray-200',
                            'hover:bg-gray-100', 'hover:text-orange-700',
                            'focus:z-10', 'focus:ring-2', 'focus:ring-orange-700', 'focus:text-orange-700'
                        );
                        firstPageButton.addEventListener('click', () => {
                            currentPage = 1;
                            renderTableAndPagination();
                        });
                        pageNumbersContainer.appendChild(firstPageButton);
                        if (startPage > 2) {
                            const ellipsisSpan = document.createElement('span');
                            ellipsisSpan.textContent = '...';
                            ellipsisSpan.classList.add(
                                'px-4', 'py-2', 'text-sm', 'font-medium', 'h-9', 'flex', 'items-center', 'justify-center',
                                'text-gray-700', 'border-t', 'border-b', 'border-l', 'border-gray-200'
                            );
                            pageNumbersContainer.appendChild(ellipsisSpan);
                        }
                    }

                    for (let i = startPage; i <= endPage; i++) {
                        const pageButton = document.createElement('button');
                        pageButton.textContent = i;

                        pageButton.classList.add(
                            'px-4', 'py-2', 'text-sm', 'font-medium', 'h-9', 'flex', 'items-center', 'justify-center',
                            'text-gray-900', 'bg-white', 'border-t', 'border-b', 'border-l', 'border-gray-200',
                            'hover:bg-gray-100', 'hover:text-orange-700',
                            'focus:z-10', 'focus:ring-2', 'focus:ring-orange-700', 'focus:text-orange-700'
                        );

                        if (i === currentPage) {
                            pageButton.classList.remove(
                                'text-gray-900', 'bg-white', 'border-gray-200', 'hover:bg-gray-100', 'hover:text-orange-700', 'focus:text-orange-700', 'focus:ring-orange-700'
                            );
                            pageButton.classList.add(
                                'text-white', 'bg-orange-500', 'border-orange-500', 'hover:bg-orange-600',
                                'focus:text-white', 'focus:ring-white'
                            );
                        }

                        pageButton.addEventListener('click', () => {
                            currentPage = i;
                            renderTableAndPagination();
                        });
                        pageNumbersContainer.appendChild(pageButton);
                    }

                    if (endPage < totalPages) {
                        if (endPage < totalPages - 1) {
                            const ellipsisSpan = document.createElement('span');
                            ellipsisSpan.textContent = '...';
                            ellipsisSpan.classList.add(
                                'px-4', 'py-2', 'text-sm', 'font-medium', 'h-9', 'flex', 'items-center', 'justify-center',
                                'text-gray-700', 'border-t', 'border-b', 'border-l', 'border-gray-200'
                            );
                            pageNumbersContainer.appendChild(ellipsisSpan);
                        }
                        const lastPageButton = document.createElement('button');
                        lastPageButton.textContent = totalPages;
                        lastPageButton.classList.add(
                            'px-4', 'py-2', 'text-sm', 'font-medium', 'h-9', 'flex', 'items-center', 'justify-center',
                            'text-gray-900', 'bg-white', 'border-t', 'border-b', 'border-l', 'border-gray-200',
                            'hover:bg-gray-100', 'hover:text-orange-700',
                            'focus:z-10', 'focus:ring-2', 'focus:ring-orange-700', 'focus:text-orange-700'
                        );
                        lastPageButton.addEventListener('click', () => {
                            currentPage = totalPages;
                            renderTableAndPagination();
                        });
                        pageNumbersContainer.appendChild(lastPageButton);
                    }

                    if (pageNumbersContainer.lastChild) {
                        pageNumbersContainer.lastChild.classList.add('border-r');
                    }
                }

                prevPageButton.classList.toggle('disabled', currentPage === 1 || totalPages === 0);
                nextPageButton.classList.toggle('disabled', currentPage === totalPages || totalPages === 0);
            }

            function togglePublicationStatus(index) {
                if (index >= 0 && index < allSpeciesData.length) {
                    allSpeciesData[index].status_publikasi =
                        allSpeciesData[index].status_publikasi === 'Publish' ? 'Unpublish' : 'Publish';
                    sessionStorage.setItem('allSpeciesRecords', JSON.stringify(allSpeciesData));
                    showNotification(`Status publikasi diubah menjadi '${allSpeciesData[index].status_publikasi}'.`, 'success');
                    applySearchAndFilter();
                }
            }

            function deleteSpecies(index) {
                if (index >= 0 && index < allSpeciesData.length) {
                    allSpeciesData.splice(index, 1);
                    sessionStorage.setItem('allSpeciesRecords', JSON.stringify(allSpeciesData));
                    showNotification('Data spesies berhasil dihapus.', 'success');
                    applySearchAndFilter();
                }
            }

            function showMapInModal(speciesIndex) {
                const species = allSpeciesData[speciesIndex];
                if (!species || !species.peta_persebaran || species.peta_persebaran.length === 0) {
                    showNotification('Tidak ada data peta untuk spesies ini.', 'info');
                    return;
                }

                mapModal.style.display = 'flex';

                if (modalMapInstance) {
                    modalMapInstance.remove();
                }
                modalMapInstance = L.map('modalMap').setView([3.4333, 117.6500], 8);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(modalMapInstance);

                const drawnLayers = L.featureGroup().addTo(modalMapInstance);
                let bounds = new L.LatLngBounds([]);

                species.peta_persebaran.forEach(geoJsonItem => {
                    if (typeof geoJsonItem === 'object' && geoJsonItem !== null && geoJsonItem.type) {
                        const layer = L.geoJSON(geoJsonItem, {
                            style: {
                                color: '#007bff',
                                weight: 3,
                                fillColor: '#007bff',
                                fillOpacity: 0.2
                            }
                        }).addTo(drawnLayers);
                        if (layer.getBounds().isValid()) {
                            bounds.extend(layer.getBounds());
                        }
                    } else {
                        console.warn('Item peta tidak valid:', geoJsonItem);
                    }
                });

                if (bounds.isValid()) {
                    modalMapInstance.fitBounds(bounds, { padding: [50, 50] });
                } else {
                    modalMapInstance.setView([3.4333, 117.6500], 8);
                }
                setTimeout(() => {
                    modalMapInstance.invalidateSize();
                }, 100);
            }

            function updateImageInModal() {
                if (speciesDataForConfirmation && speciesDataForConfirmation.gambar && speciesDataForConfirmation.gambar.length > 0) {
                    confirmSpeciesImage.src = speciesDataForConfirmation.gambar[currentImageIndex];
                    confirmSpeciesImage.classList.remove('hidden');
                    // Tampilkan atau sembunyikan tombol navigasi
                    if (speciesDataForConfirmation.gambar.length > 1) {
                        prevImageButton.classList.remove('hidden');
                        nextImageButton.classList.remove('hidden');
                    } else {
                        prevImageButton.classList.add('hidden');
                        nextImageButton.classList.add('hidden');
                    }
                } else {
                    confirmSpeciesImage.classList.add('hidden');
                    confirmSpeciesImage.src = '';
                    prevImageButton.classList.add('hidden');
                    nextImageButton.classList.add('hidden');
                }
            }

            prevImageButton.addEventListener('click', () => {
                if (speciesDataForConfirmation && speciesDataForConfirmation.gambar && speciesDataForConfirmation.gambar.length > 1) {
                    currentImageIndex = (currentImageIndex - 1 + speciesDataForConfirmation.gambar.length) % speciesDataForConfirmation.gambar.length;
                    updateImageInModal();
                }
            });

            nextImageButton.addEventListener('click', () => {
                if (speciesDataForConfirmation && speciesDataForConfirmation.gambar && speciesDataForConfirmation.gambar.length > 1) {
                    currentImageIndex = (currentImageIndex + 1) % speciesDataForConfirmation.gambar.length;
                    updateImageInModal();
                }
            });

            function attachEventListeners() {
                // Remove existing listeners to prevent duplicates
                speciesTableBody.removeEventListener('click', handleTableButtonClick);
                // Add new listener
                speciesTableBody.addEventListener('click', handleTableButtonClick);
            }

            function handleTableButtonClick(event) {
                const target = event.target.closest('.delete-btn, .publish-btn, .unpublish-btn, .view-detail-btn');
                if (!target) return;

                const indexString = target.dataset.index;
                const index = parseInt(indexString);

                if (isNaN(index)) {
                    console.error('Invalid index found:', indexString);
                    return;
                }

                actionToConfirm = null; // Reset action
                itemIndexToConfirm = index;
                speciesDataForConfirmation = allSpeciesData[itemIndexToConfirm];
                currentImageIndex = 0; // Reset indeks gambar saat modal dibuka

                // Set detail spesies di modal konfirmasi
                confirmSpeciesNamaUmum.textContent = speciesDataForConfirmation.nama_umum || '-';
                confirmSpeciesNamaLatin.textContent = speciesDataForConfirmation.nama_latin || '-';

                updateImageInModal(); // Panggil fungsi untuk menampilkan gambar dan tombol navigasi

                if (target.classList.contains('delete-btn')) {
                    actionToConfirm = 'delete';
                    confirmModalTitle.textContent = `Hapus Data Spesies Ini?`;
                    confirmModalMessage.classList.remove('hidden'); // Ensure message is visible for delete
                    confirmActionButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    confirmActionButton.classList.add('bg-red-600', 'hover:bg-red-700');
                    confirmModal.style.display = 'flex';
                } else if (target.classList.contains('publish-btn')) {
                    actionToConfirm = 'togglePublish';
                    confirmModalTitle.textContent = `Publish Data Spesies Ini?`;
                    confirmModalMessage.classList.add('hidden'); // Hide message for publish/unpublish
                    confirmActionButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    confirmActionButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    confirmModal.style.display = 'flex';
                } else if (target.classList.contains('unpublish-btn')) {
                    actionToConfirm = 'togglePublish';
                    confirmModalTitle.textContent = `Unpublish Data Spesies Ini?`;
                    confirmModalMessage.classList.add('hidden'); // Hide message for publish/unpublish
                    confirmActionButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                    confirmActionButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    confirmModal.style.display = 'flex';
                } else if (target.classList.contains('view-detail-btn')) {
                    // This button already links to detailSpesies.html, so no modal logic needed here.
                    // The 'href' attribute handles the navigation directly.
                }
            }

            confirmActionButton.onclick = function () {
                if (itemIndexToConfirm !== null) {
                    if (actionToConfirm === 'delete') {
                        deleteSpecies(itemIndexToConfirm);
                    } else if (actionToConfirm === 'togglePublish') {
                        togglePublicationStatus(itemIndexToConfirm);
                    }
                    confirmModal.style.display = 'none';
                    actionToConfirm = null;
                    itemIndexToConfirm = null;
                    speciesDataForConfirmation = null;
                    confirmSpeciesImage.classList.add('hidden'); // Sembunyikan gambar setelah konfirmasi
                    prevImageButton.classList.add('hidden'); // Sembunyikan tombol
                    nextImageButton.classList.add('hidden'); // Sembunyikan tombol
                }
            };

            cancelConfirmButton.onclick = function () {
                confirmModal.style.display = 'none';
                actionToConfirm = null;
                itemIndexToConfirm = null;
                speciesDataForConfirmation = null;
                confirmSpeciesImage.classList.add('hidden'); // Sembunyikan gambar setelah batal
                prevImageButton.classList.add('hidden'); // Sembunyikan tombol
                nextImageButton.classList.add('hidden'); // Sembunyikan tombol
            };

            closeModalButton.onclick = function () {
                mapModal.style.display = 'none';
                if (modalMapInstance) {
                    modalMapInstance.remove();
                    modalMapInstance = null;
                }
            };

            window.onclick = function (event) {
                if (event.target === mapModal) {
                    mapModal.style.display = 'none';
                    if (modalMapInstance) {
                        modalMapInstance.remove();
                        modalMapInstance = null;
                    }
                } else if (event.target === confirmModal) {
                    confirmModal.style.display = 'none';
                    actionToConfirm = null;
                    itemIndexToConfirm = null;
                    speciesDataForConfirmation = null;
                    confirmSpeciesImage.classList.add('hidden'); // Sembunyikan gambar setelah menutup modal
                    prevImageButton.classList.add('hidden'); // Sembunyikan tombol
                    nextImageButton.classList.add('hidden'); // Sembunyikan tombol
                }
            };

            prevPageButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTableAndPagination();
                }
            });

            nextPageButton.addEventListener('click', () => {
                const totalPages = Math.ceil(filteredSpeciesData.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTableAndPagination();
                }
            });

            rowsPerPageSelect.addEventListener('change', (event) => {
                rowsPerPage = parseInt(event.target.value);
                currentPage = 1;
                renderTableAndPagination();
            });

            searchInput.addEventListener('input', applySearchAndFilter);

            loadSpeciesData();
        });
    </script>
